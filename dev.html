<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ msg }}</p>
      <p sd-text="msg | capitalize"></p>
      <p sd-text="tip" sd-on-click="handleClick"></p>
      <input type="text" sd-value="msg" sd-on-input="handleInput" />
      <p sd-text="total | money"></p>
      <ul sd-show="todos">
        <li sd-each-todo="todos">
          <span sd-text="todo.title"></span>
        </li>
      </ul>
    </div>
    <script src="./dist/index.js"></script>

    <script>
      Seed.filter('money', (value, param) => {
        return '$' + value.toFixed(2)
      })

      let app = new Seed('#app', {
        total: 100,
        msg: 'hello world',
        tip: 'click me',
        handleClick: function(evt) {
          this.scope.msg += '!'
          this.scope.todos[parseInt(Math.random() * this.scope.todos.length)].title += '.'
        },
        handleInput: function(evt) {
          this.scope.msg = evt.target.value
        },
        todos: [{
          title: 'hello'
        }, {
          title: 'WoW'
        }, {
          title: 'test'
        }]
      })
    </script>
  </body>
</html>
