<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ msg }}</p>
      <p sd-text="msg | capitalize"></p>
      <p sd-text="tip" sd-on-click="handleClick"></p>
      <input type="text" sd-value="msg" sd-on-input="handleInput" />
    </div>
    <script src="./dist/index.js"></script>

    <script>
      let app = new Seed("#app", {
        msg: "hello world",
        tip: "click me",
        handleClick: function(evt) {
          this.data.msg += "!";
        },
        handleInput: function(evt) {
          this.data.msg = evt.target.value;
        },
      });
    </script>
  </body>
</html>
