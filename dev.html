<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ msg }}</p>
      <p sd-text="msg | capitalize"></p>
      <p sd-text="tip" sd-on-click="handleClick"></p>
      <input type="text" sd-value="msg" sd-on-input="handleInput" />
      <p sd-text="total | money"></p>
    </div>
    <div id="app2">
      <p>{{ msg }}</p>
    </div>
    <script src="./dist/index.js"></script>

    <script>
      Seed.filter('money', (value, param) => {
        return '$' + value.toFixed(2)
      })

      let Todo = Seed.extend({
        total: 100,
        msg: 'hello world',
        tip: 'click me',
      })

      let app = new Todo('#app', {
        handleClick: function(evt) {
          this.scope.msg += '!'
        },
        handleInput: function(evt) {
          this.scope.msg = evt.target.value
        }
      })

      let app2 = new Todo('#app2')
    </script>
  </body>
</html>
